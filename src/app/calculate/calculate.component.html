<div class="card">
  <div class="card-content">
    <div class="nav-center field">
      <label class="label" style="margin-top:5px;">เดือนแรกที่มีประจำเดือน:&nbsp;&nbsp;&nbsp;&nbsp; </label>
      <br>
      <p class="control">
        <span class="select">
          <select ngModel="month" (change)="checkMonth($event)">
            <option [value]="1">มกราคม</option>
            <option [value]="2">กุมภาพันธ์</option>
            <option [value]="3">มีนาคม</option>
            <option [value]="4">เมษายน</option>
            <option [value]="5">พฤษภาคม</option>
            <option [value]="6">มิถุนายน</option>
            <option [value]="7">กรกฎาคม</option>
            <option [value]="8">สิงหาคม</option>
            <option [value]="9">กันยายน</option>
            <option [value]="10">ตุลาคม</option>
            <option [value]="11">พฤศจิกายน</option>
            <option [value]="12">ธันวาคม</option>
          </select>
        </span>
      </p>
    </div>
    <div class="nav-center field">
      <label class="label" style="margin-top:5px;">วันแรกที่มีประจำเดือน:&nbsp;&nbsp;&nbsp;&nbsp; </label>
      <br>
      <p class="control">
        <span class="select">
          <select ng-model="date" (change)="checkDate($event)">
            <option [value]="1">1</option>
            <option [value]="2">2</option>
            <option [value]="3">3</option>
            <option [value]="4">4</option>
            <option [value]="5">5</option>
            <option [value]="6">6</option>
            <option [value]="7">7</option>
            <option [value]="8">8</option>
            <option [value]="9">9</option>
            <option [value]="10">10</option>
            <option [value]="11">11</option>
            <option [value]="12">12</option>
            <option [value]="13">13</option>
            <option [value]="14">14</option>
            <option [value]="15">15</option>
            <option [value]="16">16</option>
            <option [value]="17">17</option>
            <option [value]="18">18</option>
            <option [value]="19">19</option>
            <option [value]="20">20</option>
            <option [value]="21">21</option>
            <option [value]="22">22</option>
            <option [value]="23">23</option>
            <option [value]="24">24</option>
            <option [value]="25">25</option>
            <option [value]="26">26</option>
            <option [value]="27">27</option>
            <option [value]="28">28</option>
            <option [value]="29" *ngIf="date29">29</option>
            <option [value]="30" *ngIf="date30">30</option>
            <option [value]="31" *ngIf="date31">31</option>
          </select>
        </span>
      </p>
    </div>
    <div class="nav-center field">
      
      <p class="has-text-centered" *ngIf="!isSelect" style="color:#6c1414;">
        กรุณาเลือกข้อมูลของเดือนและวันที่เป็นประจำเดือนวันแรก
      </p>
      <a class="button is-info" (click)="processing(1,2)" *ngIf="isSelect">
        ค้นหาวันแดงเดือด
      </a>

    </div>
  </div>
</div>
